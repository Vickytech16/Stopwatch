 <title>Stopwatch</title>

</head>
<body>
 <main>
 <h1>STOPWATCH BY VICKY</h1>
 <div id="time">
  <span id="min">00</span>
  <span>:</span>
  <span id="sec">00</span>
  <span>:</span>
  <span id="ms">00</span>
 </div>
 <div id="button">
  <button onclick="start()">start</button>
  <button onclick="stop()">stop</button>
  <button onclick="reset()">reset</button>
 </div>
 </main>
 <script src="script.js"></script>
</body>
